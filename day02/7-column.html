<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul {
        list-style: none;
    }
    .product {
        width: 800px;
        background-color: #ededed;
    }
    .products::after{
        content: "";
        display:block;
        clear: both;
    }
    .products > li {
        float: left;
        height: 100px;
        width: 260px;
        margin-right: 10px;
        margin-bottom: 10px;
        background-color: teal;
    }
    .product > li:nth-child(3){
        margin-right: 0;
    }
    </style>
</head>
<body>
    <ul class="products">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>
</html>

产品布局，父元素宽度1024px【800px】；
一行放5列【列】，每列之间有间隔
